<!DOCTYPE html>
<html>
<head>
	<title>negtive delay</title>
	<style type="text/css">
		.ngtv{
			width: 100px;
			height: 100px;
			background-color: #ff0;
			transition: all 10s;
			transition-timing-function: linear;
			transition-delay: -3s;
		}

		.ngtv:hover{
			height: 200px;
		}
		.container{

			border: 1px solid red;
			width: 100px;
			height: 200px;
		}
	</style>
</head>
<body>
	<div class="container">

		<div class="ngtv"></div>
	</div>
</body>
</html>
