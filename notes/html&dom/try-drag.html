	<br>
	<div id="dropbox" ></div>
	<script type="text/javascript">
		var dragbox=document.querySelector('#dragbox')
		var dropbox=document.querySelector('#dropbox')
		// dragbox.addEventListener('dragstart',dragstart,false)
		// dragbox.addEventListener('drag',dragstart,false)
		// dropbox.addEventListener('dragenter',dragenter,false)

		// 	// e.dataTransfer.setData('text','11')
		// 	e.preventDefault()
		// }
		dragbox.ondrag=function(e){
			// console.log('draging')
			e.preventDefault()
		}
		dragbox.ondragstart=function(e){
			e.dataTransfer.setData("Text",e.target.id);
			console.log('e.target.id',e.target.id)
			console.log('drag start')

		}
		dropbox.ondragover=function(e){
			console.log('drag over')
			e.preventDefault()
		}
		dropbox.ondrop=function(e){
			console.log('drag enter')
			var data=e.dataTransfer.getData("Text")
			console.log('data',data)
			e.target.appendChild(document.getElementById(data));
			e.preventDefault()
		}
		
	</script>
